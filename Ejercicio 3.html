<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 3 - Formulario de registro</title>
	</head>

	<body>
		<header>
			<h1>Formulario de registro</h1>
		</header>

		<section>
			<form>
				<div>
					<label for="name"> Nombre: </label>
					<input type="text" id="name" />
				</div>
				<br />
				<div>
					<label for="last name"> Apellido: </label>
					<input type="text" id="last name" />
				</div>
				<br />
				<div>
					<label for="Modalidad de cursada">Modalidad de cursada:</label>
					<input type="radio" id="On-demand" name="Modalidad cursada" />
					<label for="On-demand"> On-demand </label>
					<input type="radio" id="En vivo" name="Modalidad cursada" />
					<label for="En vivo"> En vivo </label>
				</div>
				<br />
				<div>
					<label for="email"> Correo: </label>
					<input type="email" id="email" />
				</div>
				<br />
				<div>
					<input type="checkbox" id="información" />
					<label for="información">
						Deseo recibir información sobre nuevos posteos en la plataforma de
						Nucba.
					</label>
				</div>
				<br />
				<div>
					<input type="checkbox" id="terms" />
					<label for="terms">
						Declaro que leí los términos y condiciones y estoy listo para
						convertirme en desarrollador web Full Stack.
					</label>
				</div>
			</form>
		</section>

		<br />
		<footer>
			<button>Enviar</button>
		</footer>
	</body>
</html>
